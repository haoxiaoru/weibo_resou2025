    <script>
        // å…¨å±€å˜é‡
        let productData = {};

        let sortByCount = true; // true=æŒ‰çƒ­åº¦æ’åºï¼Œfalse=æŒ‰å­—æ¯æ’åº

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {

        // åŠ è½½æ•°æ®
        async function loadData() {
            try {
                // åŠ è½½äº§å“è¯¦ç»†æ•°æ®
                const detailsResponse = await fetch('product_details.json');
                productData = await detailsResponse.json();
                
                // åŠ è½½äº§å“ç»Ÿè®¡æ•°æ®
                const statsResponse = await fetch('product_stats.json');
                productStats = await statsResponse.json();
                
                // è®¡ç®—æ€»ä½“ç»Ÿè®¡æ•°æ®
                updateSummaryStats();
                
                // æ¸²æŸ“äº§å“åˆ—è¡¨

                document.getElementById('loading-products').style.display = 'none';

            } catch (error) {

                document.getElementById('loading-products').innerHTML = `

            }
        }

        // æ›´æ–°æ€»ä½“ç»Ÿè®¡æ•°æ®
        function updateSummaryStats() {
            const totalProducts = Object.keys(productData).length;
            const totalMentions = productStats.reduce((sum, stat) => sum + stat.count, 0);
            const coverageRate = Math.round((productStats.length / 364) * 100);
            
            document.getElementById('total-products').textContent = totalProducts;
            document.getElementById('total-mentions').textContent = totalMentions.toLocaleString();
            document.getElementById('total-days').textContent = '318';
            document.getElementById('coverage-rate').textContent = '87.4%';
        }

        // æ¸²æŸ“äº§å“åˆ—è¡¨
        function renderProductList() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            let filteredProducts = productStats.filter(stat => 
                stat.product.toLowerCase().includes(searchTerm)
            );
            
            // æ’åº
            if (sortByCount) {
                filteredProducts.sort((a, b) => b.count - a.count);
            } else {
                filteredProducts.sort((a, b) => a.product.localeCompare(b.product, 'zh-CN'));
            }
            
            const productList = document.getElementById('productList');
            productList.innerHTML = '';
            
            filteredProducts.forEach((stat, index) => {
                const rank = sortByCount ? index + 1 : '-';
                const card = createProductCard(stat, rank);
                productList.appendChild(card);
            });
        }

        // åˆ›å»ºäº§å“å¡ç‰‡
        function createProductCard(stat, rank) {
            const card = document.createElement('div');
            card.className = 'product-card';
            card.dataset.product = stat.product;
            
            if (currentProduct === stat.product) {
                card.classList.add('active');
            }
            
            card.innerHTML = `
                ${rank !== '-' ? `<div class="product-rank">${rank}</div>` : ''}
                <div class="product-header">
                    <div class="product-name">
                        <i class="fas fa-robot"></i>
                        ${stat.product}
                    </div>
                    <div class="product-count">${stat.count} æ¬¡</div>
                </div>
                <div class="product-meta">
                    <span>é¦–æ¬¡æåŠ: ${stat.first_mention}</span>
                    <span>æœ€æ–°æåŠ: ${stat.latest_mention}</span>
                </div>
            `;
            
            card.addEventListener('click', () => showProductDetails(stat.product));
            return card;
        }

        // æ˜¾ç¤ºäº§å“è¯¦æƒ…
        function showProductDetails(productName) {
            currentProduct = productName;
            
            // æ›´æ–°äº§å“å¡ç‰‡æ¿€æ´»çŠ¶æ€
            document.querySelectorAll('.product-card').forEach(card => {
                card.classList.remove('active');
                if (card.dataset.product === productName) {
                    card.classList.add('active');
                }
            });
            
            // æ˜¾ç¤ºåŠ è½½åŠ¨ç”»
            const detailContent = document.getElementById('detail-content');
            detailContent.innerHTML = `
                <div class="loading">
                    <i class="fas fa-spinner"></i>
                    <div>æ­£åœ¨åŠ è½½è¯¦ç»†æ•°æ®...</div>
                </div>
            `;
            
            // æ¨¡æ‹ŸåŠ è½½å»¶è¿Ÿï¼Œç„¶åæ¸²æŸ“è¯¦æƒ…
            setTimeout(() => renderProductDetails(productName), 300);
        }

        // æ¸²æŸ“äº§å“è¯¦æƒ…
        function renderProductDetails(productName) {
            const details = productData[productName];
            const detailContent = document.getElementById('detail-content');
            
            if (!details || details.length === 0) {
                detailContent.innerHTML = `

                        <i class="fas fa-search"></i>

            const totalCount = details.length;
            const displayData = [...details].reverse(); // é€†åºæ˜¾ç¤ºï¼ˆæœ€æ–°çš„åœ¨å‰ï¼‰
            
            detailContent.innerHTML = `

                    </div>
